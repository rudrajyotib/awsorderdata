<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link media="all" rel="stylesheet" th:href="@{/css/orders.css}" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/orderSearch.js" type="text/javascript"></script>
</head>
<body>
<div class="container pt-3 border">
    <h1>Search order</h1>
    <hr>
    <div class="row">
        <div class="form-group col-sm-8">
            <input class="form-control" id="orderNumberInput" name="orderNumber" placeholder="order number" type="text">
        </div>
        <div class="col-sm-4">
            <input class="btn btn-primary" id="createOrderButton" onclick="searchOrder()" type="submit" value="Search">
        </div>
    </div>
    <div class="container alert alert-info pt-3 border" id="searchResultPane" style="display:none; margin-bottom:20px">
        <div class="row ">
            <div class="col-sm-5 ">
                <strong>Order number: </strong><span id="orderNumberResult"></span>
                <strong style="padding-left:10px">Product:: </strong><span id="productResult"></span>
            </div>
            <div class="col-sm-7">
                <input class="btn btn-link" data-target="#editOrderModal" data-toggle="modal"
                       id="editOrderDetailsButton" onclick="openUpdateOrderModal()" type="submit" value="Edit">
            </div>
        </div>
    </div>
    <div class="container" style="margin-bottom:20px">
        <div class="row">
            <a class="btn btn-info" href="/" role="button">Home</a>
        </div>
    </div>
    <!--<div id="editOrderModal" title="Update order">
        Update Order Here
    </div>-->
    <div aria-hidden="true" aria-labelledby="editOrderModalLabel" class="modal modal-fade" id="editOrderModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOrderModalLabel">Update order</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-sm col-sm-12">
                        <input id="editedOrderId" type="hidden">
                        <div class="row">
                            <div class="col-sm-4">
                                Product
                            </div>
                            <div class="col-sm-8">
                                <input class="form-control" id="editedOrderProduct" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal" onclick="updateOrderData()" type="button">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
