<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link media="all" rel="stylesheet" th:href="@{/css/orders.css}" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/orderSearch.js" type="text/javascript"></script>
</head>
<body>
<div class="container pt-3 border">
    <h1>Search order</h1>
    <hr>
    <div class="row">
        <div class="form-group col-sm-8">
            <input class="form-control" id="orderNumberInput" name="orderNumber" placeholder="order number" type="text">
        </div>
        <div class="col-sm-4">
            <input class="btn btn-primary" id="createOrderButton" onclick="searchOrder()" type="submit" value="Search">
        </div>
    </div>
    <div class="container pt-3 border" id="searchResultPane" style="display:none">
        <div class="row">
            <div class="col-sm-12 alert alert-info">
                <strong>Order number: </strong><span id="orderNumberResult"></span>
                <strong style="padding-left:10px">Product:: </strong><span id="productResult"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
